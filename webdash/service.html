<div ng-controller="ServiceInfoController">

  <header>
    <div class="header-row">
      <span class="header-title">Service Info</span>
      <div class="header-spacer"></div>
    </div>
  </header>

  <div>
    <div>{{ error }}</div>
    <table class="data-table">
      <tr>
        <td>Name</td>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <td>Doc</td>
        <td><pre>{{ doc }}</pre></td>
      </tr>
    </table>
  </div>
</div>
