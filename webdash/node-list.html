<div ng-controller="NodeListController" class="node-list-page">

  <header>
    <div class="header-row">
      <span class="header-title">Nodes</span>
      <div class="header-spacer"></div>
    </div>
  </header>

  <table class="node-list-table">
    <thead>
      <th>ID</th>
      <th>Tasks</th>
      <th>State</th>
    </thead>
    <tbody>
    <tr ng-repeat="node in nodes track by node.id" ng-class="node.state + '-state'"> 
      <td><a href="/#/nodes/{{node.id}}">{{ node.id }}</a></td>
      <td>{{ node.tasks.length }}</td>
      <td>{{ node.state }}</td>
    </tr>
    </tbody>
  </table> 

</div>
